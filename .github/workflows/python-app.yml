name: Python FastAPI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
      name: Checkout repository ğŸ›ï¸
      
    - name: Setup Python 3.9 ğŸ”–
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
        
    - name: Run script ğŸ› 
      run: python3 -m venv ./venv && source ./venv/bin/activate
      
    - name: Install dependencies ğŸ•¸
      run: pip install -r ./requirements.txt
      
    - name: Stop last version of server ğŸ”¥
      run: pm2 delete github-backend
      
    - name: Run server ğŸ¦Š
      run: pm2 start "uvicorn main:app --root-path /api" --name github-backend
